    $(function () {
        var currentImg;

        $.each(imgs, function (index, element) {
            var img = document.createElement("img");
            img.src = element.url;
            $(document.body).append(img);
        });

        $("img").on("click", function () {
            var url = $(this).attr("src");
            zoom(url);
            currentImg = $(this);
        });

        $("#imgBody").on("click", function () {
            $(this).addClass("hide");
        });

        function zoom(url) {
            $("#imgBody img").attr("src", url);
            $("#imgBody").removeClass("hide");
        }

        $(document).keydown(function (event) {
            if (event.which === 37) {
                var prev = currentImg.prev("img");

                if (prev.length > 0) {
                    var imgUrl = prev.attr("src");
                    currentImg = prev;
                    zoom(imgUrl);
                }
            } else if (event.which === 39) {
                var next = currentImg.next("img");

                if (next > 0) {
                    var imgUrl = next.attr("src");
                    currentImg = next;
                    zoom(imgUrl);
                }
            }
        });
    });
